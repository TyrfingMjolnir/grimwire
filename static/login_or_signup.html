
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/ico" href="https://grimwire.net/favicon.ico" />

    <title>Grimwire Web OS</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="dashboardapp">

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" title="Grimwire"><img id="logo" src="/img/logo_small.png" /> Web OS</a>
        </div>
      </div>
    </div>


    <div class="container">

      <br/>
      <div class="row">
        <div class="col-md-4 well forms">
          <form class="form-login">
            <h3 class="form-login-heading">Existing users</h3>
            <input name="id" type="text" class="form-control" placeholder="Username" autofocus="">
            <input name="password" type="password" class="form-control" placeholder="Password">
            <p id="login-error" class="text-danger"></p>
            <p id="login-status" class="text-info"></p>
            <p><small><a id="forgot-pw" href="#">Forgot Password</a></small></p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
          </form>
          <form class="form-newuser">
            <h3 class="form-newuser-heading">New users</h3>
            <input type="text" class="form-control" placeholder="Username" name="id">
            <p id="id-error" class="text-danger hidden"></p>
            <input type="text" class="form-control" placeholder="Email (optional - for password resets)" name="email">
            <p id="email-error" class="text-danger hidden"></p>
            <input name="password" type="password" class="form-control" placeholder="Password" name="password">
            <p id="password-error" class="text-danger hidden"></p>
            <p id="newuser-error" class="text-danger"></p>
            <p id="newuser-status" class="text-info"></p>
            <button class="btn btn-lg btn-success btn-block" type="submit">Start</button>
          </form>
        </div>
        <div class="col-md-8 welcome">
          {WELCOME_HTML}
        </div>
      </div> <!-- /row -->

    </div> <!-- /container -->

    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/local.js"></script>
    <script>
    var serviceUA = local.agent(window.location.protocol+'//'+window.location.host);
    var sessionUA = serviceUA.follow({ rel: 'gwr.io/session', type: 'user' });
    var usersUA = serviceUA.follow({ rel: 'gwr.io/users' });
    sessionUA.resolve();

    $('.form-login').on('submit', function(e) {
      var creds = $('.form-login').serializeArray();
      $('#login-status').html('Processing...');
      $('#login-error').html('');
      sessionUA.post({ id: creds[0].value, password: creds[1].value })
        .then(function(res) {
          $('#login-status').html('Processing... Authenticated.');
          // Success, reload
          window.location.href = window.location.href;
          window.location.reload();
        })
        .fail(function(res) {
          $('#login-status').html('');
          if (res.status == 422) {
            $('#login-error').html('Invalid username or password.');
          } else {
            $('#login-error').html('Unknown error ('+res.status+') sorry for the inconvenience.');
          }
        });
      return false;
    });
    $('.form-newuser').on('submit', function(e) {
      var creds = $('.form-newuser').serializeArray();
      $('#newuser-status').html('Processing...');
      $('#newuser-error').html('');
      usersUA.post({ id: creds[0].value, email: creds[1].value, password: creds[2].value })
        .then(function(res) {
          // Success, sign in
          sessionUA.post({ id: creds[0].value, password: creds[2].value })
            .then(function(res) {
              $('#newuser-status').html('Processing... Account created.');
              // Success, reload
              window.location.href = window.location.href;
              window.location.reload();
            })
            .fail(function(res) {
              $('#newuser-error').html('Your account has been created, but we received an unexpected error while signing you in. Please try to sign in manually.');
            })
        })
        .fail(function(res) {
          $('#newuser-status').html('');
          if (res.status == 409) {
            $('#newuser-error').html('That username has been taken.');
          } else if (res.status == 422) {
            $('#id-error, #email-error, #password-error').addClass('hidden');
            for (var k in res.body.errors) {
              if (k == '_form') { $('#newuser-error').html(res.body.errors[k]); }
              else { $('#'+k+'-error').removeClass('hidden').html(res.body.errors[k]); }
            }
          } else if (res.status == 507) {
            $('#newuser-error').html('User limit reached - unable to create a new account. Sorry!');
          } else {
            $('#newuser-error').html('Unknown error ('+res.status+': "'+res.reason+'") sorry for the inconvenience.');
          }
        });
      return false;
    });

    // Forgot password link
    $('#forgot-pw').on('click', function() {
      var userid = prompt('Enter your username and we\'ll send a confirmation link to your email address.');
      if (!userid) {
        return false;
      }
      usersUA.follow({ rel: 'gwr.io/user', id: userid })
        .follow({ rel: 'gwr.io/confirmed-update' })
        .POST({ password: true })
        .then(function() { alert('Check your inbox for the confirmation link.'); })
        .fail(function(res) {
          if (res.status == 404) return alert('Username '+userid+' does not exist. Please check your id and try again.');
          if (res.status == 422) return alert('Unable to update password: your account doesn\'t have an email address.');
          alert('Sorry! There seems to have been an error: '+res.status+' '+res.reason);
        });
      return false;
    });
    </script>
  </body>
</html>
